<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proteção com Senha</title>
    <style>
        /* Estilizando o body */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Estilizando o container */
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Estilizando o título */
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Estilizando o input da senha */
        input[type="password"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
            font-size: 16px;
        }

        /* Estilizando o botão */
        button {
            background-color: #2575fc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        /* Estilizando o hover do botão */
        button:hover {
            background-color: #6a11cb;
        }

        /* Estilizando a mensagem de erro */
        .error {
            color: #ff4b5c;
            margin-top: 10px;
            display: none;
        }

        /* Estilizando a imagem */
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="imagem.png" alt="Logo" class="logo"> <!-- Insira o URL da imagem aqui -->
        <h1>Insira a senha para acessar</h1>
        <input type="password" id="password" placeholder="Digite a senha">
        <button onclick="RABADA()">Entrar</button>
        <p class="error" id="error-msg">Senha incorreta. Tente novamente!</p>
    </div>

    <script>
        function RABADA() {

            const errorMsg = document.getElementById('error-msg');

            if (passwordInput === correctPassword) {
                window.location.href = "https://app.powerbi.com/view?r=eyJrIjoiNDhlMTM5OWEtMTFmYS00NTNhLWJjYzAtMmQ5MTAwMTVkOWJkIiwidCI6IjMyNTM2Y2E0LTFjNjctNDgzYS04NTUwLTQ1NTk1NzgzOGQxMSJ9"; // Link para onde redirecionar
            } else {
                errorMsg.style.display = "block";
            }
        }
    </script>
</body>
</html>
